version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    # Needed for gitleaks, shfmt
    - go@1.21.4
    # Needed for eslint, markdownlint, prettier, svgo
    - node@20.9.0
    # Needed for yamllint
    - python@3.11.1
lint:
  files:
    # Liquidsoap is not defined by default, so we need to add it
    - name: liq
      extensions:
        - liq
  ignore:
    - linters: [ALL]
      paths:
        # Ignore copier answers file
        - "**/.copier-answers.yaml"
  definitions:
    # Liquidsoap linting
    - name: liquidsoap
      files: [liq]
      commands:
        - output: regex
          parse_regex: "(?s)\
            At (?P<path>.+?), line (?P<line>\\d+), char (?P<col>\\d+).*?:\
            \\n.*?\\n\\n\
            (?P<severity>\\w+) (?P<code>\\d+): (?P<message>.+?)(?:$|\\nAt)"
          run: >-
            liquidsoap
            --check
            ${target}
          success_codes: [0, 1]
    # Nix formatting check (local)
    - name: nix-fmt-check
      files: [nix]
      commands:
        - output: pass_fail
          read_output_from: stderr
          run: >-
            nix
            --accept-flake-config
            --extra-experimental-features
            'nix-command flakes'
            --no-warn-dirty
            fmt
            --
            --check
            ${target}
          success_codes: [0, 1]
    # Nix flake check (local)
    - name: nix-flake-check
      files: [nix]
      commands:
        - output: pass_fail
          target: ./
          read_output_from: stderr
          run: >-
            nix
            --accept-flake-config
            --extra-experimental-features
            'nix-command flakes'
            --no-warn-dirty
            flake
            check
            path:${target}
          success_codes: [0, 1]
  enabled:
    # GitHub Actions linting
    - actionlint@1.6.26
    # JavaScript linting
    - eslint@8.53.0
    # Check for whitespace errors
    - git-diff-check
    # Check for secrets in the code
    - gitleaks@8.18.0
    # Dockerfile linting
    - hadolint@2.12.0
    # Liquidsoap linting
    - liquidsoap@SYSTEM
    # Markdown linting
    - markdownlint@0.37.0
    # Nix formatting check
    - nix-fmt-check@SYSTEM
    # Nix flake check
    - nix-flake-check@SYSTEM
    # JS, JSON, YAML, Markdown formatting
    - prettier@3.0.2
    # Shell linting
    - shellcheck@0.9.0
    # Shell formatting
    - shfmt@3.7.0
    # SVG formatting
    - svgo@3.0.3
    # YAML linting
    - yamllint@1.33.0
